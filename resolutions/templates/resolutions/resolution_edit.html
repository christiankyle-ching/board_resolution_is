{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="card p-6 lg:p-12">
    <h2>Edit Resolution No. {{ resolution.number }}</h2>
    <h5 class="font-bold">
        <!-- <b>Title:</b> -->
        {{ resolution.title }}
    </h5>
    <p class="mt-4">
        Included in
        <a href="{% url 'resolutions:cert_detail' resolution.certificate.pk %}" class="underline">
            {{ resolution.certificate }}
        </a>
    </p>
    <hr>

    <form method="POST" class="">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="hidden" name="next" value="{{ next }}">

        <div class="text-right pt-4">
            <button type="button" onclick="history.back()" class="button-transparent-primary">Cancel</button>
            <button type="submit" class="button-primary ml-2">Confirm</button>
        </div>
    </form>
</div>

{% endblock %}
