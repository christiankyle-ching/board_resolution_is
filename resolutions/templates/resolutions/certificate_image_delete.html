{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="card p-6 lg:p-12">

    <div class="text-center">
        <h3>Delete Certificate Image?</h3>
        <p>Are you sure you want to delete this image from {{ certificate_image.certificate }}?</p>
        <p class="my-2">
            Included in
            <a href="{% url 'resolutions:cert_detail' certificate_image.certificate.pk %}" class="underline">
                {{  certificate_image.certificate }}
            </a>
        </p>
    </div>

    <a href="{{ certificate_image.image.url }}" target="_blank">
        <img src="{{ certificate_image.image.url }}" alt="{{ certificate_image.image.name }}"
            class="w-full p-2 my-2 border border-gray rounded-lg object-contain" style="max-height: 50vh;">
    </a>

    <p class="text-center">
        <span>{{ certificate_image.image.name }}</span>
    </p>

    <form method="POST" class="text-center pt-4">
        {% csrf_token %}
        <button type="button" onclick="history.back()" class="button-transparent-primary">Cancel</button>
        <button type="submit" class="button-danger ml-2">Confirm</button>
    </form>
</div>

{% endblock %}
