{% extends 'base.html' %}

{% load static %}

{% block content %}



<div class="card p-6 lg:p-12">

    <div>
        <h1>Edit {{ selected_user.role_name }}</h1>
        <h4>{{ selected_user.str_username }}</h4>
    </div>

    <hr>

    <form method="POST" class="grid grid-cols-2 gap-6">

        {% csrf_token %}

        {{ form.as_p }}

        <div class="col-span-2 flex items-baseline justify-end gap-2">

            <a href="{% url 'users:admin:user_change_password' selected_user.id %}" class="underline text-sm">
                Change Password?
            </a>

            <button type="submit" class="button-primary">Confirm</button>
            <a href="{% url 'users:admin:manage' %}" class="button-danger ml-2">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
